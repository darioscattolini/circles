<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Circles</title>
    <meta name="description" content="A program to calculate some relationships between two circles.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/d6262197ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
    
        <h1>Circles</h1>
        
        <p>Define two circles and find out the relationships between them</p>
        
    </header>
    
    <main>

        <div class="input">
        
            <table>
                <tr>
                    <th></th>
                    <th>Center on x-axis</th>
                    <th>Center on y-axis</th>
                    <th>Radius</th>
                </tr>
                <tr>
                    <td><strong>Circle&nbsp;1</strong></td>
                    <td><input type="number" id="x1"></td>
                    <td><input type="number" id="y1"></td>
                    <td><input type="number" id="r1" min="1"></td>
                </tr>
                <tr>
                    <td><strong>Circle&nbsp;2</strong></td>
                    <td><input type="number" id="x2"></td>
                    <td><input type="number" id="y2"></td>
                    <td><input type="number" id="r2" min="1"></td>
                </tr>
            </table>
        
            <button id="button"> Display result </button>

            <hr>

        </div>
        
        <div class="result">

            <div id="text"></div>

            <canvas id="graph" width="270" height="270">Representation of the circles on a cartesian plane.</canvas>

        </div>

    </main>

</body>

</html>
